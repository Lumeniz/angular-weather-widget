<div class="search-city">
    <label for="city_search">Search city:</label>
    <input type="text" id="city_search" (input)="searchCities($event)" [(ngModel)]="searchStr" placeholder="Enter city name">

    <div>
        <ul class="search-result" *ngIf="searchResults">
            <li *ngFor="let city of searchResults">{{city.name}}  <button (click)="addToMyCities( city )">Add</button></li>
        </ul>
    </div>

</div>
